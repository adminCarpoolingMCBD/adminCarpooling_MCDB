
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDriverLabel" translate="adminCarpoolingMcbdApp.driver.home.createOrEditLabel">Create or edit a Driver</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.driver.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.firstName" for="field_firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.driver.firstName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.lastName" for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.driver.lastName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.driver.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.driver.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.mail" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                    ng-model="vm.driver.mail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.driver.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.experience" for="field_experience">Experience</label>
            <input type="number" class="form-control" name="experience" id="field_experience"
                    ng-model="vm.driver.experience"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="adminCarpoolingMcbdApp.driver.exp" for="field_exp">Exp</label>
            <input type="number" class="form-control" name="exp" id="field_exp"
                    ng-model="vm.driver.exp"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
